{% block content %}

<div id="tester">Original</div>
<button onmouseover="testEdit()" onmouseout="testUnEdit()">I'm a test button!</button>

<script type="text/javascript">
testEdit = () => document.getElementById('tester').innerHTML = "Cursor is on button.";

testUnEdit = () => document.getElementById('tester').innerHTML = "Now it is off.";
</script>


{% endblock %}
